<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>âœ¨ Interactive Web Page Assignment âœ¨</h1>

  <!-- ðŸŒ“ Light/Dark Mode Toggle -->
  <section class="feature">
    <h2>1. Light/Dark Mode Toggle</h2>
    <button id="toggle-btn">Toggle Dark Mode</button>
  </section>

  <!-- ðŸŽ¯ Counter Feature -->
  <section class="feature">
    <h2>2. Counter Feature</h2>
    <button id="counter-btn">Count: 0</button>
  </section>

  <!-- ðŸ“‹ Form Validation Section -->
  <section class="feature">
    <h2>3. Form Validation</h2>
    <form id="user-form">
      <label for="name">Name:</label>
      <input type="text" id="name">
      <span id="name-error" class="error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email">
      <span id="email-error" class="error"></span>

      <label for="password">Password:</label>
      <input type="password" id="password">
      <span id="password-error" class="error"></span>

      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
